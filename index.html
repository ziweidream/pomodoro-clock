<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>



  <title>A Pomodoro Clock</title>
</head>

<body>
  <div id="description" class="text-center">
    <h1>A Pomodoro Clock</h1>
  </div>
  <div id="clock" class="light">
    <div class="screen">
      <div class="numbers"></div><br>
      <div class="show"><span id="session">SESSION<input type="number" id="lengthS" value="25"></input>
				   </span><span id="break">BREAK<input type="number" id="lengthB" value="5"></input></span>
      </div>
    </div>
    <div id="buttons" class="wrapper text-center">
      <button id="startBtn" class="btn btn-success btn-lg button">Start</button>
      <i id="minusS" class="fa fa-minus btn btn-success btn-lg button" aria-hidden="true"></i>
      <i id="plusS" class="fa fa-plus btn btn-success btn-lg button" aria-hidden="true"></i>
      <i id="minusB" class="fa fa-minus btn btn-success btn-lg button" aria-hidden="true"></i>
      <i id="plusB" class="fa fa-plus btn btn-success btn-lg button" aria-hidden="true"></i>
      <i id="pause" class="session btn btn-success btn-lg button"><span class="fa fa-pause"></span></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
